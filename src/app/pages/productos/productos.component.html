<div class="container">
  <div class="col">
    <input _ngcontent-c27 type="text" placeholder="Nombre Del Producto" [(ngModel)]="search">

    <button mat-raised-button color="primary" style="width: 1rem;" (click)="ngOnInit()">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-raised-button color="primary" style="margin-left: 20px;" (click)="goToNewProduct()">
      <mat-icon>add_box</mat-icon>
      Agregar Producto
    </button>
  </div>
</div>

<div class="content">
  <div class="table mat-elevation-z8">
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreProducto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idlogisticaproducto">
          <th mat-header-cell *matHeaderCellDef> Tipo De Entrega </th>
          <td mat-cell *matCellDef="let element"> {{element.idLogisticaProducto.tipoLogistica}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onUpdate(row.id)">
              <mat-icon>edit_square</mat-icon>
            </button>

            <button mat-button color="accent" (click)="onDelete(row.id)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons aria-label='Select page of products'></mat-paginator>
  </div>
</div>
