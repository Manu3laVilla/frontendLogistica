<div class="container">
  <div class="col">
    <input _ngcontent-c27 type="text" placeholder="Buscar Cliente" [(ngModel)]="search">

    <button mat-raised-button color="primary" style="width: 1rem;" (click)="ngOnInit()">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-raised-button color="primary" style="margin-left: 20px;" (click)="goToNewClient()">
      <mat-icon>add_box</mat-icon>
      Agregar Cliente
    </button>
  </div>
</div>

<div class="content">
  <div class="table mat-elevation-z8">
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef> Identificación </th>
          <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreCliente">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} {{element.apellidoCliente}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="correoCliente">
          <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onUpdate(row.id)">
              <mat-icon>edit_square</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="accent" (click)="onDelete(row.id)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons aria-label='Select page of clients'>></mat-paginator>
  </div>
</div>
